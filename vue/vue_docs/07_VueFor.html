<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <title>07_Vue列表渲染</title>
    </head>
    <body>
        <ul id="example">
            <li v-for="(item,index) of items" :key="item.message">
                {{parentMessage}} - {{item.message}} - {{index}}
            </li>

            <li v-for="(value,name,index) in object">
                {{value}} - {{name}} - {{index}}
            </li>
            <button @click="pushObject">pushObject</button>

            <li v-for="n in evenNumbers">{{n}}</li>
            
            <ul v-for="item in items">
                <li>{{item.message}}</li>
                <li class="divider" role="presentation"></li>
            </ul>
        </ul>

    </body>
    <script charset="utf-8">
        var vm = new Vue({
            el: "#example",
            data: {
                parentMessage: 'Parent',
                items: [
                    {message: 'foo'},
                    {message: 'Bar'},
                ],
                object:{
                    title: "How to do lists in Vue",
                    author: "Jane Doe",
                    publishAt: "2016-04-10",
                },
                numbers: [1,2,3,4,5],
            },
            methods: {
                pushObject: function(){
                    this.$set(this.object,'doneDate','2020')
                },
            },
            computed: {
                evenNumbers: function(){
                    return this.numbers.filter(function (number){
                        return number % 2 === 0
                    })
                },
            },
        })
    </script>
</html>
