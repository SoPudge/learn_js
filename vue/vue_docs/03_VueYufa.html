<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>03_Vue模版语法</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <span>Message: {{msg}}</span>
            <br></br>
            <span v-once>Message使用了v-once不会改变: {{msg}}</span>
            <br></br>
            <p>使用了双大括号：{{rawHtml}}</p>
            <p>使用了v-html语法的html：<span v-html="rawHtml"></span></p>
            <br></br>
            <div v-bind:style="{display: isDisplay}">可以绑定html的id或class或style为变量</div>
            <br></br>
            <p v-if="isSeen">只有isDisplay为true的时候可以显示</p>
            <p>{{isSeen?'yes':'no'}}</p>
            <p>{{msg.split('').reverse().join('')}}</p>
        </div>
    </body>
    <script charset="utf-8">
        var vm = new Vue({
            el:'#app',
            data:{
                msg: 'today weather',
                rawHtml: '<span style="color:red">这是红色</span>',
                isDisplay:'block',
                isSeen:true
            }
        })
        vm.$data.msg = '000'
        vm.msg = '987'
    </script>
</html>
