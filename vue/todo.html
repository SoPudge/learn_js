<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue Todo</title>
    <style>
        .completed {
            text-decoration: line-through;
        }

        .selected {
            color: red;
        }

        .empty {
            border-color: red;
        }
    </style>
</head>

<body>
    <div id="todo-app">
        <div>
            <input type="button" value="全部标为完成" />
            <input type="text" 
                   placeholder="添加 todo"
                   v-model="newTodoTitle"
                   v-bind:class='{empty: emptyChecked}'
                   @keyup.enter="addTodo"/>
            <span v-if='emptyChecked' style="color: red">请输入内容</span>
            <span>{{emptyChecked}}</span>
        </div>
        <!-- todo list -->
        <ul>
            <li v-for='todo in todos' :key='todo.id'>
                <span>{{todo.title}}</span>
                <input type="button" value="标记完成">
                <input type="button" value="删除">
                <input type="text" value="编辑 todo...">
            </li>
        </ul>
        <!-- end todo list -->
        <div>
            <span>剩余 3 项未完成 ---</span>
            <span>筛选：
                <input type="button" class="selected" value="全部">
                <input type="button" value="进行中">
                <input type="button" value="已完成">
                <input type="button" value="清除已完成">
                <input type="button" value="清除全部">
            </span>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>
    <script charset="utf-8">
        let id = 0
        var app = new Vue({
            el: '#todo-app',
            data: function(){
                return {
                    todos: [],
                    newTodoTitle: '',
                    checkEmpty: false
                }
            },
            methods: {
                addTodo: function () {
                    if (this.newTodoTitle !== '') {
                        checkEmpty = false
                        this.todos.push({id: id++, title: this.newTodoTitle})
                        this.newTodoTitle = ''
                    }else{
                        checkEmpty = true
                    }
                }
            },
            computed: {
                emptyChecked: function () {
                    if (this.newTodoTitle.length === 0 && this.checkEmpty) {
                        return true
                    } else {
                        return false
                    }
                }
            }
        })
    </script>
</body>

</html>
